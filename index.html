<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Trivia Game | Drew Mercer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container text-center">
        <div class="jumbotron text-center">
            <div class="container text-center">
                <h1 class="h1 text-center">South Africa Trivia</h1>
            </div>
        </div>
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-md-12">
                    <button class="btn" id="startGame">Start</button>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <h1 id="question"></h1>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <h1 class="small" id="timer"></h1>
                </div>
            </div>
            <!-- 		<div class="row">
			<div class="col-md-8" id="timer"> </div>
		</div> -->
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="answerButton" id="answer0">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="answerButton" id="answer1">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="answerButton" id="answer2">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="answerButton" id="answer3">
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid" id="answerPage">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h2 class="rightWrong">
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="correctAnswerIs">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="images">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                     <div class="continueButton"> 
                        <!-- <button class="btn" class="continueButton">Continue</button> -->
                     </div> 
                </div>
            </div>
        </div>

        <div class="container-fluid" id="finalPage">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <h1 class="endTitle">
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <h1 class="small" id="endSubText">
                    </h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div id="rightQuestions">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div id="wrongQuestions">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div id="startOver">

                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
